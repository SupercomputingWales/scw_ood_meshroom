---
cluster: "hawk"
form:
  - bc_vnc_idle
  - desktop
  - cluster
  - bc_num_hours
  - node_type
  - bc_account
  - bc_queue
  - ha_reservation
  - ha_tasks
  - ha_cpus
  - ha_gpus
  - ha_mem
  - bc_vnc_resolution
  - email
  - bc_email_on_started
attributes:
  cluster:
    widget: "select"
    options:
      - ["Standard", "hawk"]
      - ["AMD cluster", "hawkloginamd"]
  bc_account:
    label: "Project"
  bc_queue:
    label: "Partition"
  ha_reservation:
    label: "Reservation (optional)"
    help: "<small>For special occassions a reservation may be given</small>"
  ha_tasks:
    label: "Tasks"
    widget: "number_field"
    help: "<small>Number of tasks (e.g. MPI tasks)</small>"
    required: true
    min: 1
    value: 1
  ha_cpus:
    label: "Number of CPUs per task"
  ha_gpus:
    label: "Number of GPUs (optional)"
  ha_mem:
    label: "Memory (GB) (optional)"
    widget: "number_field"
    help: "<small>Amount of memory to allocate</small>"
  email:
    label: "Email address"
    help: "<small>Address used to send start of job notification</small>"
  desktop: "mate"
  bc_vnc_idle: 0
  bc_vnc_resolution:
    required: true
  node_type: null
